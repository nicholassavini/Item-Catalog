{% extends 'base.html' %}
{% block title %}{{ category.category }}{% endblock %}
{% block content %}
<h2>{{ category.category }} ({{ items|length }} items)</h2>

{% for i in items %}
    <a href="{{ url_for('show_item', category_id=i.category_id,
                item_id=i.id) }}"><img src="{{i.image}}"></a>
    <p><a href="{{ url_for('show_item', category_id=i.category_id,
                   item_id=i.id) }}">{{ i.name }}</a></p>

{% endfor %}
{% endblock %}
