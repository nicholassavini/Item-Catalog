{% extends 'base.html' %}
{% block title %}{{ category.category }}{% endblock %}
{% block content %}
<h2>{{ category.category }} ({{ items|length }} items)</h2>

{% for i in items %}
    <a href="{{ i.id }}"><img src="{{i.image}}"></a>
    <p><a href="{{ i.id }}">{{ i.name }}</a></p>

{% endfor %}
{% endblock %}
